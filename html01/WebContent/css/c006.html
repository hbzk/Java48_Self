<!-- 박스
1. border
  : 엘리먼트의 테두리 지정
  : border-top(-left, -right, -bottom) -> 개별 지정 가능
  
2. padding
  : 테두리와 내용 사이의 여백 지정
  : padding-top(-left, -right, -bottom) -> 개별 지정 가능

3. margin
  : 테두리 바깥 여백 지정
  : margin-top(-left, -right, -bottom) -> 개별 지정 가능
  : margin: top left bottom right (순서로 값 지정)
  : margin: top/bottom  left/right (두 개의 값으로 지정 가능)
  : margin: 값 (한 개의 값을 지정하면 사방 모두에 적용)
  : **상/하 엘리먼트 마진은 겹쳐지고 큰 값으로 표현 됨.  좌/우는 x

4. width, height: 넓이 높이 지정

-->
