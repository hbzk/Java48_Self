<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>css003</title>
<style type="text/css">
/* css class 'c2'에 속해있는 h1 태그를 선택하라'*/

h1.c2 {
  color: red;
}

h1.c1.c2 {
  text-decoration: line-through;
}

</style>

</head>
<body>
<div id="d1">
  <div id="d11">
    <h1 id="header01" class="c1 c2">테스트1</h1>
    <p class="c1 c2">테스트...01</p>
    <h1 id="header02">테스트2</h1>
    <p>테스트...02</p>
  </div>

  <div id="d12">
    <h1 id="header03" class="c2">테스트3</h1>
    <p class="c2">테스트...03</p>
    <h1 id="header04">테스트4</h1>
    <p>테스트...04</p>
  </div>
 </div>
 
<div id="d2">
  <h1 id="header05" class="c1">테스트5</h1>
  <p class="c1">테스트...05</p>
  <h1 id="header06">테스트6</h1>
  <p>테스트...06</p>
  <div id="d21">
    <h1>테스트 7</h1>
    <p>오호라... 07</p>
  </div>
</div>


</body>
</html>
