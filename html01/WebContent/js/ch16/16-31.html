<!DOCTYPE html>
<html>
<head>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background: red;
        }
        
        .borderX {
        border: 3px solid green;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('.outer').mouseover(function () {
            	  $(this).addClass('borderX');
                console.log('mouse over..........');
            }).mouseenter(function () {
                console.log('mouse enter======>');
            }).mouseleave(function () {
            	$(this).removeClass('borderX');
            })
            ;
            
            
            $('.inner').mouseover(function(event) { 
            	console.log('inner=====> mouseover')
            	// event.stopPropagation();
            	});
            $('.inner').mouseenter(function(event) { 
                console.log('inner=====> mouseenter')
                // event.stopPropagation();
                });
        });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
