<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';

            // innerHTML 속성에 문자열을 할당합니다.
            // "시작 태그와 끝 태그 사이에 있는 콘텐츠"를 모두 지우고,
            //    그 자리에 해당 콘텐츠를 할당한다. 
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>

</body>
</html>
