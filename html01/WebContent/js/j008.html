<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j008</title>
</head>
<body>
<h1>함수와 명령어 실행 순서</h1>
<script>
"use strict";

// *자바스크립트 명령어 실행 순서
// 1) 선언문을 찾아 먼저 실행 : 변수 및 함수 선언
// 2) 다시 처음부터 표현식(expression) 명령어 실행 :할당문, 연산, 함수호출, 조건문, 반복문 
// 문제 : age 라는 변수를 선언하지 않고 값 출력 
try {   // 오류가 발생할 가능성이 있는 명령문을 두는 장소
	console.log("age=", age); // 오류! -> age is not difined -> age 라는 변수가 없다.

} catch (err) {  // 오류가 발생했을 때 그 오류를 처리할 명령어를 두는 장소.
	// 파라미터 값은 오류정보를 담고 있는 객체다.
	// 오류 정보 객체에는 message라는 이름으로 오류 내용이 들어 있다
	console.log(err.message);
}


//문제 : name 라는 변수를 선언하지 않고 값 출력 
console.log("name", name); // --> 정상 수행 -> name = undefinged -> name 변수는 있는데, 값이 없다!
var name = "홍길동;"
console.log("name= ", name);

// var age;
// 함수 정의 전에 호출 명령 수행?
console.log('before plus():', plus(10, 20));      // 30
try {
	console.log('before plus2():', plus2(10, 20));  // 오류! */
} catch (err) {
	console.log('before plus2():', err.message);
}

// 함수 정의
// 단점: 무조건 windows 객체에 보관된다.
// 장점: 선언문은 표현식 보다 먼저 수행 됨.
function plus(a, b) {
	return a + b;
}

var plus3 = plus;

// 실무에서는 아래의 표현식으로 함수를 정의하는 방법을 많이 사용.
// 이유? 임의의 객체에 함수를 저장할 수 있다.
var plus2 = function(a, b) {
	return a + b;
}


// 함수 정의 후 호출 명령 수행
console.log(plus(10, 20));
console.log(plus2(10, 20));
console.log(plus3(10, 20));


</script>

</body>
</html>
