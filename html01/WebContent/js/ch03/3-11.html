var input = prompt('숫자를 입력해주세요.', '숫자');

var prompt_num = Number(input);

prompt_num % 2 == 0 || alert('홀수 입니다.');
	// 인풋 2로 나눈 나머지가 0과 같지 않아야 실행

prompt_num % 2 == 0 && alert('짝수 입니다.');
	// 인풋 2로 나눈 나머지가 0과 같아야 실행
	  
</script>
