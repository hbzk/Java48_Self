<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j026</title>
<style>
.btn {
border : 1px solid black;
width: 100px;
height: 100px;
float: left;
text-align: center;
line-height: 100px;
}

</style>
</head>
<body>
<h1>이벤트 처리 : 클릭 이벤트 처리 <br>by addEventListener()</h1>
<div class="btn">1</div>
<div class="btn">2</div>
<div class="btn">3</div>
<div class="btn">4</div>
<div class="btn">5</div>
<div class="btn">6</div>
<div class="btn">7</div>
<div class="btn">8</div>
<div class="btn">9</div>
<div class="btn">10</div>


<script>
"use strict";

// 1. div.btn 찾는다.
var divList = document.getElementsByTagName('div');
for (var i = 0; i < divList.length; i ++) {
	divList[i].addEventListener('click', function() {
		alert(this.innerHTML);
	}) ;
}


</script>

</body>
</html>
