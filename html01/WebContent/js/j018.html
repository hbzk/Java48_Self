<body>
<h1>객체 구성원 : 데이터와 메서드(함수)</h1>
<p>new Calculator() : 생성자 함수 사용</p>
<script src="calculator3.js"></script>
<script>
"use strict";

// 3 * 2 +7 - 5 = ?
// 5 - 4 * 2 / 9 = ?
var calc1 = new Calculator();
var calc2 = new Calculator();

calc1.init(3);
calc2.init(5);

calc1.multiple(2);
calc2.minus(4);

calc1.plus(7);
calc2.multiple(2);

calc1.minus(5);
calc2.divide(9);

calc1.printResult(); // 3 * 2 + 7 - 5 = 8
calc2.printResult(); // 5 - 4 * 2 / 9

</script>
