<h1>객체 응용</h1>
<script>
"use strict";

// 객체 배열

console.log('----- ----- ----- ----- ----- -----');

for (var i = 0; i < students.length; i++) {
	students.forEach(function () {
		console.log(    
		students[i].name,
		students[i].kor,
		students[i].eng,
		students[i].math);	
	});
}
// 문제: 위의 출력을 forEach()를 사용하는 코드로 바꾸시오

//    ---> 배열.forEach(function(아이템, 인덱스번호, 배열) {반복할 일..}

	console.log(
			stud.name, 
			stud.kor,
			stud.eng,
			stud.math
			);
