<!DOCTYPE html>

    <script>
         // 변수를 선언합니다.
        var output = 0;

        // 반복문
        for (var i = 1; i <= 10; i++) {
            // 조건문
            if (i % 2 == 1) {
                // 홀수이면 현재 반복을 중지하고 다음 반복을 수행합니다.
                continue;
            }
            output += i;
            // 짝수의 값만  output에 누적
        }
        // 출력합니다.
        alert("continue를 이용해 홀수 제외: " + output);

 </script>
