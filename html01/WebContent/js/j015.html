<h1>객체 구성원 : 데이터와 메서드(함수)</h1>
<script>
"use strict";

var sum = 0;
var getResult = '';
function plus(value) {
	sum += value;
	getResult += ' + ' + value;
}
function minus(value) {
	sum -= value;
	getResult += ' - ' + value;;
}
function multiple(value) {
	sum *= value;
	getResult += ' * ' + value;;
}
function divide(value) {
	sum /= value;
	getResult += ' / ' + value;;
}
function init(value) {
	if (arguments.length == 0) {
		sum = 0;
		getResult += '';
	}
else {
		sum = value;
		getResult += value;
	}
}

// 3 * 2 +7 - 5 = 
init(3);
multiple(2);
plus(7);
minus(5);
console.log(sum);

// 문제: 다음과 같이 결과를 출력하는 함수를 만들라.
// 3 * 2 + 7 - 5 = 8
// 함수 이름은 printResult()

function printResult() {
	console.log(getResult, " = ", sum);
}
printResult(); // 3 * 2 + 7 - 5 = 8


</script>
</body>
</html>
