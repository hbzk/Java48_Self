<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').each(function () {
                /* if ($(this).is('.select')) {
                    $(this).css('background', 'orange');
                }
                */
                 
                // 동일한 동작이지만, $ 한번 사용으로 성능 개선
                var x = $(this);
                if (x.is('.select')) {
                    x.css('background', 'orange');
                }
                
            });
        });
    </script>
</head>
<body>
    <h1 class="select">Header-0</h1>
    <h1>Header-1</h1>
    <h1 class="select">Header-2</h1>
</body>
</html>
