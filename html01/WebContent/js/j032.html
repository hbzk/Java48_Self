<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j032</title>
<style>
div, h1 {
border: 1px solid red;
padding: 20px;
margin: 5px;
}
</style>

<script>
"use strict";

window.onload = function() {
	var h1List = document.getElementsByTagName('h1');
	for (var i = 0; i < h1List.length; i ++) {
		h1List[i].onclick = function() {
			this.style.color = 'red';
			// this.style['font-size'] = '10px';   // 크롬 OK, Firefox NO
			this.style.fontSize = '10px';
			this.style.backgroundColor = '#00f';
		};
	}
};

</script>

</head>
<body>
<h1>스타일 설정하기</h1>
<div id="d1">
  <div id="d11"><h1 id="h01">h01</h1></div>
  <div id="d12"><h1 id="h02">h02</h1></div>  
</div>
<div id="d2">
  <div id="d21"><h1 id="h03">h03</h1></div>
  <div id="d22"><h1 id="h04">h04</h1></div>
</div>
</body>
</html>
