<div class="container">

<h1>과목목록(AJAX)</h1>

<div id="tableDiv">
<table id="subjectList" class="table table-striped">
<tr>
  <th>번호</th>
  <th>과목명</th>
  <th></th>
</tr>
</table>
</div>
<div id="nav">
<button id="prevPage" class="btn btn-info">이전 페이지</button>
 <span id="currPageNo"></span> 
<button id="nextPage" class="btn btn-info">다음 페이지</button>
</div>



<h2 id="target">과목 상세 정보</h2>
<form>
<div class="form-group updateFormItem" style="display:none;" >
	<label for="no">번호</label>
	<input id='no' class="form-control" type='text' readonly>
</div>
<div class="form-group">
	<label for="title">과목명</label>
	<input id='title' class="form-control" type='text'>
</div>
<div class="form-group">
	<label for="title">설명</label>
	<textarea id='description' class="form-control" rows='10' cols='80'></textarea>
</div>

<button id="btnAdd" type="button" class="btn btn-primary newFormItem">추가</button>
<button id="btnChange" type="button" class="btn btn-primary updateFormItem" style="display:none;">변경</button>
<button id="btnDelete" type="button" class="btn btn-danger updateFormItem" style="display:none;">삭제</button>
<button id="btnReset" type="reset" class="btn btn-success">취소</button>
</form>
</div>

<div id="footer">
</div>
